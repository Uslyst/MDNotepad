         body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            color: white;
            background-color: #161616;
         }
         .container {
            max-width: 800px;
            margin-top: 5px;
            margin-left: auto;

            padding: 20px;   
         }
         .container:focus {
            outline: none;
         }
         hr {
            border: none;
            height: 1px;
            background-color: #555;
            margin: 20px 0;
         }
      </style>
   </head>
   <body>

       <script>
       {{editor}}
       </script>

       <div class="container" contenteditable="true" onmouseup="onSelection()">
           <h1>{{title}}</h1>
           {{body}}
       </div>

</html>
